<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/speak.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <!--引入socket.io模块创建的服务器js文件-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/speak.js"></script>
</head>
<body class="bg">
<div class="loginBox" id="loginBox">
    <div class="inputUserT">请先输入您的昵称</div><br/>
    <div class="inputUserName">
        <input name="inUser" type="text" class="form-control" placeholder="请输入您的昵称"><br/>
        <button type="button" class="btn btn-default">提交</button>
    </div>
</div>
<div class="container-fluid" id="speakBox">
    <div class="row">
        <!--左侧头像栏-->
        <div class="col-md-2 left">
            <div class="userPanel">
                <h3>京东咚咚</h3>
                <div class="userHead">
                    <div class="pic"><a href="javascript:;"><img class="img-circle" src="images/userhead.jpg"></a></div>
                    <div class="userMess">
                        <a href="#" class="userName">这里是用户名</a>
                        <div class="icon">
                            <a class="" href="javascript:;"><s></s></a><a href="javascript:;"><i></i></a>
                        </div>
                    </div>
                    <div class="input-group searchIn">
                        <a href="javascript:;" class="input-group-addon"><span
                                class="glyphicon glyphicon-search"></span></a>
                        <input type="text" class="form-control" placeholder="请输入最近的联系人">
                    </div>
                </div>
            </div>
            <div class="shop">
                <ul>
                    <li class="officialPanel">
                        <a href="javascript:;">
                            <span><em></em></span>
                            <span>京东客服</span>
                        </a>
                    </li>
                    <li class="shopPanel">
                        <a href="javascript:;">
                            <span><em></em></span>
                            <span>这里是商家</span>
                        </a>
                    </li>
                    <li class="shopPanel">
                        <a href="javascript:;">
                            <span><em></em></span>
                            <span>这里是商家</span>
                        </a>
                    </li>
                    <li class="shopPanel">
                        <a href="javascript:;">
                            <span><em></em></span>
                            <span>这里是商家</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--中间聊天窗口-->
        <div class="col-md-6 center">
            <div class="topTitle">
                <i></i>京东客服<em></em>
            </div>
            <div class="content clearFix" id="content"></div>
            <div class="inputK clearFix">
                <div class="tools" id="tools">
                    <i></i>
                    <form name="fileInput">
                        <input type="file" id="loadFile">
                    </form>
                    <a class="heart" href="javascript:;"><span>满意度评价</span></a>
                    <a class="zhuanfa" href="javascript:;"><span>怎么发截图?</span></a>
                </div>
                <div class="inputGroup">
                    <div id="divIn" class="divIn" contenteditable="true"></div>
                    <div class="sendBtn">
                        <a id="send" class="send" href="javascript:;">发送</a><a class="dropdown" id="goTop" href="javascript:;">回到顶部</a>
                    </div>
                </div>
                <!--表情栏-->
                <div id="expression" class="expression">
                    <ul id="iconList"></ul>
                </div>
            </div>

        </div>
        <!--右侧商品详情-->
        <div class="col-md-4 right">
            <div class="emptyTop"></div>
            <div class="tabList">
                <div class="tabTop" id="tabTop">
                    <ul>
                        <li class="ac"><span>我的订单</span></li>
                        <li><span>常见问题</span></li>
                    </ul>
                </div>
                <div class="tabContent">
                    <div class="cont">
                        <img src="images/pull.png">
                        <span>暂无订单数据</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $.$init;
    //表情包
    $.$iconListFn;
    //点击发送按钮
    $.$sendFn;

    $.$tabChange;

    $.$scoketServer;

    $.$goTop;

</script>
