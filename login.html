<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/login.js"></script>

</head>
<body>
<div class="top">
    <div class="logo"><img src="images/logo-201305.png">欢迎登录</div>
</div>
<div class="login">
    <div class="loginForm" id="loginForm">
        <form action="/login" method="post">
            <p>请输入用户名密码</p>
            <label><input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名"></label>
            <label><input type="password" class="form-control" name="password" id="password" placeholder="请输如密码"></label>
            <label><button type="submit" class="btn btn-success" id="submit">登录</button></label>
        </form>
        <br/>
        <p>没有用户<a href="javascript:;" id="regBtn">点击注册</a></p>
    </div>
    <div class="register" id="register">
        <form action="/registers" method="post" id="formInp">
            <div class="form-group has-success has-feedback" id="regUser">
                <label class="control-label" for="inputSuccess2">用户名：</label>
                <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-success has-feedback" id="regPassword">
                <label class="control-label" for="inputError2">密码：</label>
                <input type="password" class="form-control" id="inputError2" aria-describedby="inputError2Status">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
            <div  class="form-group has-success has-feedback" id="rePassword">
                <label class="control-label" for="inputError3">再次输入:</label>
                <input type="password" class="form-control" id="inputError3" aria-describedby="inputError2Status">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
            <button type="submit" id="subBtn" class="btn btn-success">注册</button> <button type="reset" class="btn btn-danger">重置</button>
        </form>
        <br/>
        <p class="text-danger" id="showDanger"></p>
    </div>
</div>
<script>
    $.$login;
</script>
</body>
</html>
